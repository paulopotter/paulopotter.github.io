4235)\n"},{"title":"Ellipsis em mais de uma linha apenas com css","category":["Sass","Tips"],"date":"2021-02-16","slug":"ellipsis-em-mais-de-uma-linha-apenas-com-css","content":"\nCom ele, você conseguirá fazer ellipsis em mais de uma linha, facilitando muito quando a reticência tem que ficar numa caixa e não em uma linha.\n\nO mixin é esse:\n\n```sass\n@mixin multiline-ellipsis($font-size: 20px, $line-height: 1.5, $lines-to-show: 10, $background: transparent) {\n  background: $background;\n  display: block;\n  display: -webkit-box;\n  max-height: $font-size*$line-height*$lines-to-show;\n  font-size: $font-size;\n  line-height: $line-height;\n  -webkit-line-clamp: $lines-to-show;\n  -webkit-box-orient: vertical;\n  overflow: hidden;\n  text-overflow: ellipsis;\n  -o-text-overflow: ellipsis;\n  text-overflow: -o-ellipsis-lastline;\n}\n```\n\n*Essa dica me foi passada pelo Carlos Estrela.*\n"},{"title":"Como fazer reticências(ellipsis) apenas com css","category":["Css","Tips"],"date":"2017-09-11","slug":"como-fazer-reticenciasellipsis-apenas-com-css","content":"\nDigamos que você tenha uma `DIV` com um texto grande e a mesma tem que ter uns `100px`, porém você não controla/vai ficar controlando o texto que vai entrar.\n\n```css\ndiv {\n   // ...\n   text-overflow: ellipsis;\n   overflow: hidden;\n   white-space: nowrap;\n}\n```\n\n_Nota: isso só funciona para uma linha, para mais de uma eu ainda estou pesquisando como é a melhor forma de fazer em css!_\n"}]},"__N_SSG":true},"page":"/tips","query":{},"buildId":"iYKnYlzXaqQciSua1MfYY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body><link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;1,700&amp;family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/></html></body></html>
